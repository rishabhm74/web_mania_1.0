<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | SNN</title>
    <link rel="stylesheet" type="text/css" media="screen" href="signup.css">
</head>
<body>
    
    <div class="main">
            <div style="font-size: 8vh;color: #242424;text-align: left;padding-left: 8vw;padding-top: 8vh;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" class="head">
                    Contact Us
            </div>
            <p style="font-size:2vh;font-family: sans-serif;padding-left: 8vw">Subscribe for daily newsletter</p>
            <form method="POST" class="contact_form">
                <fieldset style="width:50%;font-size: 2vh;height:6vh;border-radius: 5px;border: 2px solid #007ACC;width: 83%;margin-left: 7vw;margin-top: 5vh;color: #007ACC;font-family: sans-serif">
                    <legend>Email</legend>
                    <input style="width:50%;border: none;" type="text" name="email" required>
                </fieldset>

                <fieldset style="font-size: 2vh;height:6vh;border-radius: 5px;border: 2px solid #007ACC;width: 83%;margin-left: 7vw;margin-top: 5vh;color: #007ACC;font-family: sans-serif">
                        <legend>Password</legend>
                        <input style="width:50%;border: none;" type="password" name="password" required>
                </fieldset>

                <p style="font-size:1.8vh;font-family: sans-serif;padding-left: 8.8vw;padding-top: 1vh;font-weight: 480;color: #db2f2f">Use 8 or more characters with a mix of letters,numbers & symbols</p>

                <fieldset style="font-size: 2vh;height:6vh;border-radius: 5px;border: 2px solid #007ACC;width: 83%;margin-left: 7vw;margin-top: 1.9vh;color: #007ACC;font-family: sans-serif">
                        <legend>Confirm Password</legend>
                        <input style="width:50%;border: none;" type="password" name="cpassword" required>
                </fieldset>
                <div class="terms"><input style="margin-left: 39.8%;margin-top: 4vh" type="checkbox">I agree to the terms and conditions</input></div> 
                <p>
                    <button style="font-family: sans-serif;font-weight: 550;height: 6vh;font-size: 2vh;background-color: #007ACC;border: none;color: #ffffff;border-radius: 1vh;width: 8vw;text-align: center;margin-top: 1.5vh;margin-left: 47%" type="submit">Submit</button>
                </p>
            </form>
    </div>
        <p style="margin-left:26vw;margin-top: 0.7vh">

            <a style="text-decoration:none;font-family:Arial, Helvetica, sans-serif;font-size:1.8vh;color:#353535;font-weight:600;margin-left: 1vw" href="index.html">Home</a>
        </p>
